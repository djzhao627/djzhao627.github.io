					<div class="stl_01" style="top:23.3106em; left:16.4583em;"><span class="stl_13 stl_08 stl_15">收集资料，整理汇总微信调查结果 &nbsp;</span></div>

					<div class="stl_01" style="top:26.0022em; left:16.4583em;"><span class="stl_13 stl_08 stl_15">收集资料，整理汇总组员收集的资料信息 &nbsp;</span></div>
					<div class="stl_01" style="top:28.6297em; left:16.4583em;"><span class="stl_13 stl_08 stl_15">收集资料，根据讨论结果绘制机器人模型 &nbsp;</span></div>

					<div class="stl_01" style="top:33.8831em; left:8.3875em;"><span class="stl_13 stl_08 stl_18">一）建讨论群，组员们通过各种渠道了解家庭机器人。 &nbsp;</span></div>
					<div class="stl_01" style="top:33.8831em; left:7.5104em;"><span class="stl_13 stl_08 stl_19">（</span></div>
					<div class="stl_01" style="top:35.1169em; left:7.5104em;"><span class="stl_20 stl_11 stl_21">1</span><span class="stl_13 stl_08 stl_21">、建群时间</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.0414em;">&nbsp;</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.0414em;">2018</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.0608em;">&nbsp;</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.0608em;">年</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.0428em;">&nbsp;</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.0428em;">2</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.058em;">&nbsp;</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.058em;">月</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.0437em;">&nbsp;</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.0437em;">2</span><span class="stl_22 stl_11 stl_21" style="word-spacing:0.057em;">&nbsp;</span><span class="stl_13 stl_08 stl_21" style="word-spacing:0.0437em;">日 &nbsp;</span></div>
					<div class="stl_01" style="top:52.006em; left:7.5104em;"><span class="stl_20 stl_11 stl_23">2</span><span class="stl_13 stl_08 stl_23">、组员们搜集家庭机器人相关资料： &nbsp;</span></div>
					<div class="stl_01" style="top:53.3185em; left:8.8225em;"><span class="stl_13 stl_08 stl_24">收集方式：（</span><span class="stl_22 stl_11 stl_24">1</span><span class="stl_13 stl_08 stl_24">）上网查找资料 &nbsp;</span></div>
					<div class="stl_01" style="top:54.7147em; left:13.2042em;"><span class="stl_13 stl_08 stl_19">（</span></div>
					<div class="stl_01" style="top:55.9664em; left:13.2042em;"><span class="stl_13 stl_08 stl_19">（</span></div>
					<div class="stl_01" style="top:54.6335em; left:14.0808em;"><span class="stl_20 stl_11 stl_23">2</span><span class="stl_13 stl_08 stl_23">）在生活中找寻家庭机器人的踪迹 &nbsp;</span></div>
					<div class="stl_01" style="top:55.8852em; left:14.0808em;"><span class="stl_20 stl_11 stl_25">3</span><span class="stl_13 stl_08 stl_25">）去国内外科技场馆了解家庭机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:60.8277em; left:7.5104em;"><span class="stl_20 stl_11 stl_26">3</span><span class="stl_13 stl_08 stl_26">、资料归总： &nbsp;</span></div>
					<div class="stl_01" style="top:60.9089em; left:17.21em;"><span class="stl_13 stl_08 stl_15">现有家庭服务机器人及未来机器人发展趋势 &nbsp;</span></div>
				</div>

		<div class="stl_02">
			<div class="stl_03">
				<object data="assets/img_07.svg" type="image/svg+xml" class="stl_04" style="position:absolute; width:49.5833em; height:70.1667em;">
					<embed src="assets/img_07.svg" type="image/svg+xml" class="stl_04" />

			<div class="view">
				<div class="stl_05 stl_06">
					<div class="stl_01" style="top:6.6598em; left:20.5275em;"><span class="stl_27 stl_08 stl_28">现有家庭机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:10.0048em; left:9.5125em;"><span class="stl_29 stl_08 stl_30">家庭服务机器人，其应用范围广泛，主要从事维护保养、修理、运输、清洗、 &nbsp;</span></div>
					<div class="stl_01" style="top:11.3173em; left:7.5104em;"><span class="stl_29 stl_08 stl_31">保安、救援、监护等各种工作。正如世界机器人大会上展示的便有语音交互系统、 &nbsp;</span></div>
					<div class="stl_01" style="top:12.6323em; left:7.5104em;"><span class="stl_29 stl_08 stl_32">可智能识别，并根据个人需求定制管家服务的智能服务型机器人。机器人的几大 &nbsp;</span></div>
					<div class="stl_01" style="top:13.9448em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">类别： &nbsp;</span></div>
					<div class="stl_01" style="top:15.1965em; left:7.5104em;"><span class="stl_29 stl_08 stl_34">清洁类机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:16.5115em; left:9.5125em;"><span class="stl_29 stl_08 stl_35">清洁机器人是为人类服务的特种机器人，主要从事家庭卫生的清洁、清洗等 &nbsp;</span></div>
					<div class="stl_01" style="top:17.824em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">工作。清洁机器人具有如下特点： &nbsp;</span></div>
					<div class="stl_01" style="top:19.1381em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">1</span></div>
					<div class="stl_01" style="top:19.1381em; left:10.075em;"><span class="stl_29 stl_08 stl_37">、扫地省时、省力：整个 &nbsp;</span></div>
					<div class="stl_01" style="top:20.4506em; left:7.5104em;"><span class="stl_29 stl_08 stl_38">清洁过程不需要人控制，减轻您 &nbsp;</span></div>
					<div class="stl_01" style="top:21.7031em; left:7.5104em;"><span class="stl_29 stl_08 stl_39">操作负担，省下时间看电视、陪 &nbsp;</span></div>
					<div class="stl_01" style="top:23.0156em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">家人。 &nbsp;</span></div>
					<div class="stl_01" style="top:24.3306em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">2</span></div>
					<div class="stl_01" style="top:24.3306em; left:10.0125em;"><span class="stl_29 stl_08 stl_40" style="word-spacing:-0.0558em;">、低噪音：小于 </span><span class="stl_36 stl_08 stl_40" style="word-spacing:-0.0558em;">50</span><span class="stl_29 stl_08 stl_40" style="word-spacing:-0.0558em;">分贝， &nbsp;</span></div>
					<div class="stl_01" style="top:25.6431em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">清洁房间的过程免受噪音之苦。 &nbsp;</span></div>
					<div class="stl_01" style="top:26.9573em; left:10.0125em;"><span class="stl_29 stl_08 stl_35">、净化空气：内置活性碳、 &nbsp;</span></div>
					<div class="stl_01" style="top:28.209em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">吸附空气中有害物质。 &nbsp;</span></div>
					<div class="stl_01" style="top:26.9573em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">3</span></div>
					<div class="stl_01" style="top:29.5215em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">4</span></div>
					<div class="stl_01" style="top:29.5215em; left:10.075em;"><span class="stl_29 stl_08 stl_37">、轻便小巧：轻松打扫普 &nbsp;</span></div>
					<div class="stl_01" style="top:30.8365em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">通吸尘器清理不到的死角。 &nbsp;</span></div>
					<div class="stl_01" style="top:32.149em; left:9.5125em;"><span class="stl_29 stl_08 stl_35">清洁机器人的发展：两年前，家庭服务机器人的概念还和普通老百姓的生活 &nbsp;</span></div>
					<div class="stl_01" style="top:33.4631em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">隔甚远，广大消费者还体会不到家庭服务机器人的科技进步给生活带来的便捷。 &nbsp;</span></div>
					<div class="stl_01" style="top:34.7131em; left:7.5104em;"><span class="stl_29 stl_08 stl_41">而如今，越来越多的消费者正在使用家庭服务机器人产品，概念不再是概念，而 &nbsp;</span></div>
					<div class="stl_01" style="top:36.0281em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">是通过产品让消费者感受到了实实在在的贴心服务。 &nbsp;</span></div>
					<div class="stl_01" style="top:37.4506em; left:7.5104em;"><span class="stl_13 stl_08 stl_42">聊天类机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:38.7631em; left:9.2625em;"><span class="stl_13 stl_08 stl_43">聊天机器人是一个用来模拟人类对话 &nbsp;</span></div>
					<div class="stl_01" style="top:39.996em; left:7.5104em;"><span class="stl_13 stl_08 stl_44" style="word-spacing:0.2183em;">或聊天的程序。“</span><span class="stl_22 stl_11 stl_44" style="word-spacing:0.2183em;">Eliza</span><span class="stl_13 stl_08 stl_44" style="word-spacing:0.2183em;">”和 “</span><span class="stl_22 stl_11 stl_44" style="word-spacing:0.2183em;">Parry</span><span class="stl_13 stl_08 stl_44" style="word-spacing:0.2183em;">”是早 &nbsp;</span></div>
					<div class="stl_01" style="top:41.3897em; left:7.5104em;"><span class="stl_13 stl_08 stl_45">期非常著名的聊天机器人。它试图建立这样 &nbsp;</span></div>
					<div class="stl_01" style="top:42.6422em; left:7.5104em;"><span class="stl_13 stl_08 stl_46">的程序：至少暂时性地让一个真正的人类认 &nbsp;</span></div>
					<div class="stl_01" style="top:43.9547em; left:7.5104em;"><span class="stl_13 stl_08 stl_45">为他们正在和另一个人聊天。聊天机器人下 &nbsp;</span></div>
					<div class="stl_01" style="top:45.2689em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">面几项能力来不断完善自我： &nbsp;</span></div>
					<div class="stl_01" style="top:46.5027em; left:9.2625em;"><span class="stl_20 stl_11 stl_47">1</span><span class="stl_13 stl_08 stl_47">、学习能力 &nbsp;</span></div>
					<div class="stl_01" style="top:47.8964em; left:9.2625em;"><span class="stl_13 stl_08 stl_48">这是最根本，一个可以自动成长、但数 &nbsp;</span></div>
					<div class="stl_01" style="top:49.0669em; left:7.5104em;"><span class="stl_13 stl_08 stl_49">据量很小</span><span class="stl_22 stl_11 stl_49">(</span><span class="stl_13 stl_08 stl_49">能够回答的问题较少</span><span class="stl_22 stl_11 stl_49">)</span><span class="stl_13 stl_08 stl_49">的机器人显 &nbsp;</span></div>
					<div class="stl_01" style="top:50.3794em; left:7.5104em;"><span class="stl_13 stl_08 stl_50">然是比一个不能自动成长、但数据量庞大</span><span class="stl_22 stl_11 stl_50">(</span><span class="stl_13 stl_08 stl_50">能 &nbsp;</span></div>
					<div class="stl_01" style="top:51.6944em; left:7.5104em;"><span class="stl_13 stl_08 stl_51">够回答的问题较多</span><span class="stl_22 stl_11 stl_51">)</span><span class="stl_13 stl_08 stl_51">实用。 &nbsp;</span></div>
					<div class="stl_01" style="top:53.0069em; left:9.2625em;"><span class="stl_20 stl_11 stl_52">2</span><span class="stl_13 stl_08 stl_52">、数据筛选能力 &nbsp;</span></div>
					<div class="stl_01" style="top:54.4022em; left:9.2625em;"><span class="stl_13 stl_08 stl_53">在拥有了自学习能力之后，机器人是对 &nbsp;</span></div>
					<div class="stl_01" style="top:55.6522em; left:7.5104em;"><span class="stl_13 stl_08 stl_54">知识照单全收，还是有选择的学习较为正确 &nbsp;</span></div>
					<div class="stl_01" style="top:56.9664em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">的知识进行吸收。 &nbsp;</span></div>
					<div class="stl_01" style="top:58.2002em; left:9.2625em;"><span class="stl_20 stl_11 stl_26">3</span><span class="stl_13 stl_08 stl_26">、自升级能力 &nbsp;</span></div>
					<div class="stl_01" style="top:59.5939em; left:9.2625em;"><span class="stl_13 stl_08 stl_15">机器人能够在日常生活中通过不断地与人的沟通来完善和升级自己。 &nbsp;</span></div>
					<div class="stl_01" style="top:60.7381em; left:7.5104em;"><span class="stl_29 stl_08 stl_34">监控类机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:62.051em; left:9.5125em;"><span class="stl_29 stl_08 stl_55">监控机器人，是一种半自主、自主或者在人类完全控制下协助人类完成监控 &nbsp;</span></div>
				</div>
			</div>
		</div>
		<div class="stl_02">
			<div class="stl_03">
				<object data="assets/img_10.svg" type="image/svg+xml" class="stl_04" style="position:absolute; width:49.5833em; height:70.1667em;">
					<embed src="assets/img_10.svg" type="image/svg+xml" class="stl_04" />
				</object>
			</div>
			<div class="view">
				<div class="stl_05 stl_06">
					<div class="stl_01" style="top:6.1265em; left:7.5104em;"><span class="stl_29 stl_08 stl_56">工作的机器人。监控机器人可以根据人类的不同需求进行不同的监控工作，目前 &nbsp;</span></div>
					<div class="stl_01" style="top:7.4406em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">的监控类机器人主要可以做到如下工作： &nbsp;</span></div>
					<div class="stl_01" style="top:8.6906em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">1</span></div>
					<div class="stl_01" style="top:8.6906em; left:10.0125em;"><span class="stl_29 stl_08 stl_18">、安全监控 &nbsp;</span></div>
					<div class="stl_01" style="top:10.0048em; left:7.5104em;"><span class="stl_29 stl_08 stl_57">安全监控机器人可以 &nbsp;</span></div>
					<div class="stl_01" style="top:11.3173em; left:7.5104em;"><span class="stl_29 stl_08 stl_58">做到火灾监控，安全巡 &nbsp;</span></div>
					<div class="stl_01" style="top:12.6323em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">逻等来保证人们的 &nbsp;</span></div>
					<div class="stl_01" style="top:13.9448em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">安全。 &nbsp;</span></div>
					<div class="stl_01" style="top:15.1965em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">2</span></div>
					<div class="stl_01" style="top:15.1965em; left:10.0125em;"><span class="stl_29 stl_08 stl_18">、健康监控 &nbsp;</span></div>
					<div class="stl_01" style="top:16.5115em; left:9.5125em;"><span class="stl_29 stl_08 stl_59" style="word-spacing:-0.313em;">健 康 监控 机器 人 &nbsp;</span></div>
					<div class="stl_01" style="top:17.824em; left:7.5104em;"><span class="stl_29 stl_08 stl_57">可以在医院里充当护 &nbsp;</span></div>
					<div class="stl_01" style="top:19.1381em; left:7.5104em;"><span class="stl_29 stl_08 stl_58">士的角色，对病人的病 &nbsp;</span></div>
					<div class="stl_01" style="top:20.4506em; left:7.5104em;"><span class="stl_29 stl_08 stl_60">情进行监控，并且在发 &nbsp;</span></div>
					<div class="stl_01" style="top:21.7031em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">现异常后呼叫救援。 &nbsp;</span></div>
					<div class="stl_01" style="top:23.0156em; left:9.5125em;"><span class="stl_36 stl_08 stl_19">3</span></div>
					<div class="stl_01" style="top:23.0156em; left:10.0125em;"><span class="stl_29 stl_08 stl_18">、远程监控 &nbsp;</span></div>
					<div class="stl_01" style="top:24.3306em; left:9.5125em;"><span class="stl_29 stl_08 stl_59" style="word-spacing:-0.313em;">远 程 监控 机器 人 &nbsp;</span></div>
					<div class="stl_01" style="top:25.6431em; left:7.5104em;"><span class="stl_29 stl_08 stl_57">并不只是视频监控那 &nbsp;</span></div>
					<div class="stl_01" style="top:26.9573em; left:7.5104em;"><span class="stl_29 stl_08 stl_60">么简单，远程监控机器 &nbsp;</span></div>
					<div class="stl_01" style="top:28.209em; left:7.5104em;"><span class="stl_29 stl_08 stl_57">通过高像素的摄像机 &nbsp;</span></div>
					<div class="stl_01" style="top:29.5215em; left:7.5104em;"><span class="stl_29 stl_08 stl_57">和红外传感仪的一系 &nbsp;</span></div>
					<div class="stl_01" style="top:30.8365em; left:7.5104em;"><span class="stl_29 stl_08 stl_33">列的设备来监控一些场地的情况，有任何不寻常的情况发生便会触发警报。 &nbsp;</span></div>
					<div class="stl_01" style="top:34.0502em; left:20.025em;"><span class="stl_07 stl_08 stl_61">未来的服务机器人 &nbsp;</span></div>
					<div class="stl_01" style="top:38.6556em; left:7.5104em;"><span class="stl_29 stl_08 stl_62">家用智能机器人在家庭中扮演的角色及功能随着人工智能及智能硬件的飞速发 &nbsp;</span></div>
					<div class="stl_01" style="top:39.9698em; left:7.5104em;"><span class="stl_29 stl_08 stl_24">展，未来</span><span class="stl_29 stl_08 stl_24" style="word-spacing:0.058em;">&nbsp;</span><span class="stl_36 stl_08 stl_24" style="word-spacing:0.058em;">10</span><span class="stl_36 stl_08 stl_24" style="word-spacing:-0.1887em;">&nbsp;</span><span class="stl_29 stl_08 stl_24" style="word-spacing:-0.1887em;">年间机器人极有可能先后经历由大“分”到大“合”的两个阶段。 &nbsp;</span></div>
					<div class="stl_01" style="top:41.2198em; left:7.5104em;"><span class="stl_29 stl_08 stl_63">“分”是因为技术的爆炸式增长会创造出各种形形色色形态和功能迥然不同的 &nbsp;</span></div>
					<div class="stl_01" style="top:42.5348em; left:7.5104em;"><span class="stl_29 stl_08 stl_64">机器人；“和”是 &nbsp;</span></div>
					<div class="stl_01" style="top:43.8473em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">因为智能硬件的开 &nbsp;</span></div>
					<div class="stl_01" style="top:45.1615em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">源式拓展和整合最 &nbsp;</span></div>
					<div class="stl_01" style="top:46.4765em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">终会导致机器人的 &nbsp;</span></div>
					<div class="stl_01" style="top:47.7265em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">功能和形态的集成 &nbsp;</span></div>
					<div class="stl_01" style="top:49.0406em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">和统一。在未来， &nbsp;</span></div>
					<div class="stl_01" style="top:50.3531em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">对于消费类家用机 &nbsp;</span></div>
					<div class="stl_01" style="top:51.6681em; left:7.5104em;"><span class="stl_29 stl_08 stl_64">器人，可实现模块 &nbsp;</span></div>
					<div class="stl_01" style="top:52.9806em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">化集成特性。人们 &nbsp;</span></div>
					<div class="stl_01" style="top:54.2323em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">从网络下单一个形 &nbsp;</span></div>
					<div class="stl_01" style="top:55.5448em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">态类似于某一个当 &nbsp;</span></div>
					<div class="stl_01" style="top:56.859em; left:7.5104em;"><span class="stl_29 stl_08 stl_65">红明星的类人机器 &nbsp;</span></div>
					<div class="stl_01" style="top:58.174em; left:7.5104em;"><span class="stl_29 stl_08 stl_66">人，其除了具有智能交互、智能管家等一些基本的服务功能之外，人们还可以定 &nbsp;</span></div>
					<div class="stl_01" style="top:59.4865em; left:7.5104em;"><span class="stl_29 stl_08 stl_67">制一些特殊的功能。比如会迈克尔杰克逊的舞蹈等等〈那个时代任何形式的创造 &nbsp;</span></div>
					<div class="stl_01" style="top:60.7381em; left:7.5104em;"><span class="stl_29 stl_08 stl_68">都有可能形成版权并得到大众的消费和回报〕、比如要求有很强的负重能力（可 &nbsp;</span></div>
					<div class="stl_01" style="top:62.051em; left:7.5104em;"><span class="stl_29 stl_08 stl_66">能标配板的动力系统和舵机模块要更换成动力更强劲但接口尺寸相同的模块</span><span class="stl_36 stl_08 stl_66">:</span><span class="stl_29 stl_08 stl_66">）、 &nbsp;</span></div>
				</div>
			</div>
		</div>

				</object>

			<div class="view">
				<div class="stl_05 stl_06">
					<div class="stl_01" style="top:6.1265em; left:7.5104em;"><span class="stl_29 stl_08 stl_69">比如要求他兼具商务助理的角色（可能要定制商务办公软件模块）。未来，人类 &nbsp;</span></div>
					<div class="stl_01" style="top:7.4406em; left:7.5104em;"><span class="stl_29 stl_08 stl_67">的一切活动都可以智能化，而对于家庭和工作的打理，智能机器人将成为连接我 &nbsp;</span></div>
					<div class="stl_01" style="top:8.6906em; left:7.5104em;"><span class="stl_29 stl_08 stl_70">们控制端和终端执行最出色的衔接桥梁。 &nbsp;</span></div>
					<div class="stl_01" style="top:11.4247em; left:7.5104em;"><span class="stl_13 stl_08 stl_19">（</span></div>
					<div class="stl_01" style="top:11.4247em; left:8.3875em;"><span class="stl_13 stl_08 stl_71">二）小组讨论选题： &nbsp;</span></div>
					<div class="stl_01" style="top:12.7397em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">第一次小组讨论记录： &nbsp;</span></div>
					<div class="stl_01" style="top:14.0522em; left:7.5104em;"><span class="stl_13 stl_08 stl_67">潘：相信大家经过一周的调研，对目前市场上已经有的家庭机器人都有所了解了吧。那么今 &nbsp;</span></div>
					<div class="stl_01" style="top:15.3664em; left:7.5104em;"><span class="stl_13 stl_08 stl_72">天我们讨论下寒假研究的选题，决定下我们具体研究改进哪一类家庭机器人呢？请大家各抒 &nbsp;</span></div>
					<div class="stl_01" style="top:16.6189em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">己见。 &nbsp;</span></div>
					<div class="stl_01" style="top:17.9314em; left:7.5104em;"><span class="stl_13 stl_08 stl_73">亢：每周末全家搞卫生，这是让我又爱又恨的时间，我喜欢和爸 &nbsp;</span></div>
					<div class="stl_01" style="top:19.2455em; left:7.5104em;"><span class="stl_13 stl_08 stl_74">爸妈妈一起分工合作，但搞卫生真的好辛苦啊！现在的扫地机器 &nbsp;</span></div>
					<div class="stl_01" style="top:20.558em; left:7.5104em;"><span class="stl_13 stl_08 stl_72">人不行，我想创造一个不知疲倦的清洁工，我和爸爸妈妈们只要 &nbsp;</span></div>
					<div class="stl_01" style="top:21.8731em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">动动嘴动动手指头就可以让家里变得干干净净了。 &nbsp;</span></div>
					<div class="stl_01" style="top:23.1231em; left:7.5104em;"><span class="stl_13 stl_08 stl_73">孙：爸爸妈妈工作好忙，平时接送我上辅导班都没时间吃饭，要 &nbsp;</span></div>
					<div class="stl_01" style="top:24.4381em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">是有个能在家辅导我做作业的机器人就好了。 &nbsp;</span></div>
					<div class="stl_01" style="top:25.7506em; left:7.5104em;"><span class="stl_13 stl_08 stl_72">袁：我要一个能和我一起运动的机器人。要会踢足球会打篮球还 &nbsp;</span></div>
					<div class="stl_01" style="top:27.0647em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">能赛跑。 &nbsp;</span></div>
					<div class="stl_01" style="top:28.3797em; left:7.5104em;"><span class="stl_13 stl_08 stl_75">曹：爸爸妈妈经常出差，我和妹妹要一个会做饭的大厨级机器人， &nbsp;</span></div>
					<div class="stl_01" style="top:29.6289em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">每天给我们做好吃的。 &nbsp;</span></div>
					<div class="stl_01" style="top:30.9439em; left:7.5104em;"><span class="stl_13 stl_08 stl_72">黄：我要一个会讲故事的机器人，每天给我讲故事讲到我睡着为 &nbsp;</span></div>
					<div class="stl_01" style="top:32.2564em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">止。我都设计好了，马上画给你们看！ &nbsp;</span></div>
					<div class="stl_01" style="top:33.5706em; left:7.5104em;"><span class="stl_13 stl_08 stl_68">潘：哈哈哈，说得好！但是你们每个人要求都不一样，那要一个 &nbsp;</span></div>
					<div class="stl_01" style="top:34.8831em; left:7.5104em;"><span class="stl_13 stl_08 stl_72">万能王才行。而且这只是我们自己的意见，我们是不是应该听取 &nbsp;</span></div>
					<div class="stl_01" style="top:36.1356em; left:7.5104em;"><span class="stl_13 stl_08 stl_76">更多人的意见呢？我们来做个调查统计怎么样？看看大家的想 &nbsp;</span></div>
					<div class="stl_01" style="top:37.4506em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">法。 &nbsp;</span></div>
					<div class="stl_01" style="top:38.7631em; left:7.5104em;"><span class="stl_13 stl_08 stl_18">亢：好呀！好呀！怎么统计呢？ &nbsp;</span></div>
					<div class="stl_01" style="top:40.0772em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">潘：每个人回家发调查表格？ &nbsp;</span></div>
					<div class="stl_01" style="top:41.3897em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">亢：我会做微信统计表，我来做个微信统计。 &nbsp;</span></div>
					<div class="stl_01" style="top:42.6422em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">袁：我来发放纸质表格。 &nbsp;</span></div>
					<div class="stl_01" style="top:43.9547em; left:7.5104em;"><span class="stl_13 stl_08 stl_77">潘：好的。那就这么分工，其他人可以协助发布微信统计表增加调查人数，这样我们的调查 &nbsp;</span></div>
					<div class="stl_01" style="top:45.2689em; left:7.5104em;"><span class="stl_13 stl_08 stl_15">会更准确些。等调查报告出来我们再最终决定选题。 &nbsp;</span></div>
					<div class="stl_01" style="top:47.8964em; left:7.5104em;"><span class="stl_13 stl_08 stl_19">（</span></div>
					<div class="stl_01" style="top:47.8964em; left:8.3875em;"><span class="stl_13 stl_08 stl_18">三）发布调查表格，统计调查结果并最终确定选题。 &nbsp;</span></div>
					<div class="stl_01" style="top:49.0669em; left:7.5104em;"><span class="stl_20 stl_11 stl_19">1</span></div>
					<div class="stl_01" style="top:50.3794em; left:7.5104em;"><span class="stl_20 stl_11 stl_19">2</span></div>
					<div class="stl_01" style="top:51.6944em; left:7.5104em;"><span class="stl_20 stl_11 stl_19">3</span></div>
					<div class="stl_01" style="top:53.0069em; left:7.5104em;"><span class="stl_20 stl_11 stl_19">4</span></div>
					<div class="stl_01" style="top:49.148em; left:7.9479em;"><span class="stl_13 stl_08 stl_14">、发布纸质调查表格 &nbsp;</span></div>

					<div class="stl_01" style="top:53.0881em; left:7.9479em;"><span class="stl_13 stl_08 stl_79">、调查数据统计 &nbsp;</span></div>
